<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    .flag{
      
      height: 600px;
      width: 900px;
      position: relative;
      background-color: #ce1126;
    }
    .flag>div{
      background-color: #002868;
      height: 300px;
      width: 100%;
      position: absolute;
      top: 150px;
    }
    .flag > div > div {
      background-color: white;
      position: absolute;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      
      top: 50px;
      left: 350px;
      
    }
    p{
      font-size: 5rem;
      text-align: center;
      color:white;
      padding: 0;
      margin: 0;
    }
    .flag div div p{
      color: black;
    }
   
    
 
    
  </style>
</head>

</html>
